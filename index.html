    function checkCode() {
        const inputCode = document.getElementById('storyCode').value.trim();
        const heroName = document.getElementById('heroName').value.trim();
        if (inputCode === validCode && !usedCodes.includes(validCode)) {
            usedCodes.push(validCode);
            validCode = generateNewCode();
            storyCount += 20;
            updateStoryCount();
            showAnimation('correct-code', '–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç! –î–æ–±–∞–≤–ª–µ–Ω–æ 20 —Å–∫–∞–∑–æ–∫.');
        } else if (usedCodes.includes(inputCode)) {
            showAnimation('wrong-code', '–≠—Ç–æ—Ç –∫–æ–¥ —É–∂–µ –±—ã–ª –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!');
        } else {
            showAnimation('wrong-code', '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!');
        }
    }

    function generateNewCode() {
        return String(Math.floor(1000 + Math.random() * 9000));
    }

    function showAnimation(className, message) {
        const storyOutput = document.getElementById('storyOutput');
        storyOutput.innerHTML = message;
        storyOutput.className = className;
        setTimeout(() => {
            storyOutput.className = '';
            storyOutput.innerHTML = '';
        }, 2000);
    }

    function updateStoryCount() {
        document.getElementById('storyCount').innerText = storyCount;
    }

    function generateStory() {
        const heroName = document.getElementById('heroName').value.trim();
        const randomStory = stories[Math.floor(Math.random() * stories.length)];
        const storyText = randomStory.text.replace(/{hero}/g, heroName);

        const storyOutput = document.getElementById('storyOutput');
        storyOutput.innerHTML = storyText;
        storyCount--;
        updateStoryCount();
    }

    document.getElementById('storyForm').addEventListener('submit', (event) => {
        event.preventDefault();
        generateStory();
    });
</script>
